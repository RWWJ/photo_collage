    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Ray Wallace">
    <meta name="description" content="">
    <meta name="keywords" content=",">

    <!-- Load our .css style files -->
    <link rel="stylesheet" href="css/collage.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- MINIMUM NEEDED -- Load some Javascript Functions -->
    <script defer src="javascript_libraries/canvas.js"></script>
    <script defer src="javascript_libraries/math.js"></script>
    <script defer src="javascript_libraries/helpers.js"></script>
    <script defer src="javascript_libraries/files.js"></script>
    <!-- Load some Javascript Functions -->
    <script defer src="javascript_libraries/full_screen.js"></script>
    <script defer src="javascript_libraries/dialog_box.js"></script> <!-- AFTER helpers.js -->

    <script defer src="javascript/fileList.js"></script>
    <script defer src="javascript/collage.js"></script>
    <script defer src="javascript/main.js"></script>

  <body>
    <div class="AllContent">

      <header>
        <!-- JS change this TITLE to the <title> from above -->
        <h1>TITLE</h1>
      </header>


      <div class="Nav">
        <div>
          <button type="button" onclick="loadOnClick(event)">Load</button>
          <button type="button" onclick="saveOnClick(event)">Save</button>

          <button class="Default" type="button" onclick="displayOnClick(event)">Display</button>
          <button class="Default" type="button" onclick="reverseOnClick(event)">Reverse</button>
          <button class="Default" type="button" onclick="randomOnClick(event)">Random</button>
          <button class="Default" type="button" onclick="rotateOnClick(event)">Rotate</button>
<br>
          Border <input type="checkbox" onclick="borderOnClick(event)">
          Thickness <input type="number" value="4" min=0 max=64 step=2 oninput="thicknessOnInput(event)">
          <input type="color" value="#0f0f0f" oninput="colorOnInput(event)">
          Image Width<input type="number" value="64" min=8 max=512 step=8 oninput="widthOnInput(event)">

          <div class="SliderContainer">
            <label for="SliderID">Percentage</label> 0<input id="SliderID" type="range" min="0" max="100" value="0">100 <span id="SliderValueID"></span>
          </div>

        </div>
        <div>
          <!-- <button type="button" onclick="helpOnClick(event)">Help</button> -->
        </div>
      </div>






      <section class="ContentArea">
        <!-- <p> PLACE CANVAS OR OTHER CONTENT HERE </p> -->
      </section>  <!-- End ContentArea -->


      <footer>

        <span><span class="Email"><a onclick="houdini(event)" href=
            "mailto:Ray@RipsPics.com?bcc=HoudiniJr@GMail.com&subject=RipsPics%20website"
          target="_blank" title="Website Query">Ray@RipsPics.com</a></span> <span class="Version"></span></span>
      </footer>

    </div>  <!-- End AllContent -->
